<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C-M Profile</title>

  <link rel="stylesheet" href="./profile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Sweet Alert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />

</head>

<body>
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right" id="profile_image">

      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form id="update-form" enctype="multipart/form-data" name="form">
            <div id="Logo">
              
            </div>
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">Organization Name</label><input type="text"
                  class="form-control" placeholder="Code Learners Hub" value="" name="organizationname" id="name">
              </div>
              <div class="col-md-6"><label class="labels">Organization Description</label><input type="text"
                  class="form-control" value="" placeholder="Programming Centre" name="organizationdescription"
                  id="description">
              </div>
              <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control"
                  placeholder="Abeokuta" value="" name="city" id="city">
              </div>
              <div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control"
                  placeholder="Ogun State" value="" name="state" id="state">
              </div>
              <div class="col-md-6"><label class="labels">Local Government</label><input type="text"
                  class="form-control" placeholder="Odeda" value="" name="localgovernment" id="lg">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
                placeholder="No 10, unity road" value="" name="address" id="Address">
            </div>
              <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                  placeholder="09161698447" value="" name="phoneNumber" id="phone"></div>
              <div class="col-md-12"><label class="labels">Email Address</label><input type="text" class="form-control"
                  placeholder="CodeLearners@gmail.com" value="" name="email" id="email">
              </div>
            </div><br>
            <div id="CAC">
              <img src="/public/build/images/Certificate-image.jpg" alt="">
            </div>
            <div id="CAC">
              
            </div>

            <div class="mt-5 text-center">
              <input class="btn btn-primary profile-button" type="submit" value="Save Profile" onclick="UpdateProfile()">
            </div>
          </form>
        </div>
      </div>
    </div>

    <a href="/public/index.html"><input type="submit" class="btn btn-primary" value="Back"></a>
  </div>
  </div>
  </div>
  <script src="./Profile.js"></script>
</body>

</html>
